

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>4.0 Datamined Tooltips</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>
  <body>
    <div id="template" class='ability container' style='display: none;'  ><div class='row'><h3>{0} <small class="id">ID: {4}</small></h3></div>
        <div class='row'> 
            <span class='info col-xs-3' >Trait</span> 
        </div> 
        <hr /> 
        <div class='row'> 
            <div class='col-md-12'> 
                <p>{1}</p> 
            </div> 
        </div> 
        <div class='row'> 
            <div class='col-md-12'> 
                Level: {2} 
                <br />Class/Job: {3} 
            </div> 
        </div> 
    </div>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-8" style="margin-top: 10px; max-width:550px;">
                <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button id="btn-search" class="btn btn-default" type="button">Go!</button>
                </span>
                </div>
            </div>
        </div>
    </div>


  <!-- jQuery (necessary for Bootstrap"s JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/traits.js"></script>
    <script src="js/index.js"></script>


    <script type="text/javascript">
    $('#search').change(function () {
        loadTraits($(this).val());
    })

    $('#btn-search').click(function () {
        loadTraits($('#search').val());
    })


    loadTraits();
    </script>
  </body>
</html>
